name: Calculate Features

on:
  schedule:
    # Ejecutar diariamente a las 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Permitir ejecuci√≥n manual

jobs:
  calculate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy

      - name: Run feature calculation
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python calculate_features.py

      - name: Summary
        run: echo "Feature calculation completed successfully!"
