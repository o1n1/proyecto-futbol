name: Predict Cups

on:
  schedule:
    - cron: '30 22 * * *'  # 4:30pm Leon GTO (UTC-6)
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests curl_cffi

      - name: Predict tomorrow cups
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python 04_production/predict_cups.py

      - name: Commit database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 04_production/bets.db
          git diff --staged --quiet || git commit -m "predict: $(date +%Y-%m-%d)"
          git push
